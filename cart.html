<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/cart.css">
</head>
<body data-page="cart">
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between">
            <h1 class="h3">My EC Site</h1>
            <nav>
                <a href="index.html" class="text-white me-3">Home</a>
                <a href="cart.html" class="text-white">Cart</a>
            </nav>
            <!-- カート内の商品数を表示 -->
            <span id="cart-count" class="badge bg-danger align-self-center">0</span>
        </div>
    </header>

    <!-- Cart Content -->
    <main class="container my-5">
        <h2 class="mb-4">Shopping Cart</h2>
        <div id="cart-items" class="list-group">
            <!-- JavaScriptで商品リストを挿入 -->
        </div>
        <div class="mt-4">
            <h4>Total: <span id="cart-total">$0.00</span></h4>
            <button id="checkout-button" class="btn btn-primary mt-2">Proceed to Checkout</button>
        </div>
    </main>

    <footer class="bg-light py-4 text-center">
        <p class="mb-0">&copy; 2024 My EC Site. All Rights Reserved.</p>
    </footer>

    <script src="static/js/script.js"></script>
</body>
</html>
