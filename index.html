<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup EC Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between">
            <h1 class="h3">My EC Site</h1>
            <nav>
                <a href="#" class="text-white me-3">Home</a>
                <a href="cart.html" class="text-white">Cart (<span id="cart-count">0</span>)</a>
            </nav>
        </div>
    </header>
    

    <!-- Product List -->
    <main class="container my-5">
        <div class="row">
            <!-- Product Card -->
            <div class="col-md-4">
                <div class="card">
                    <img src="static/img/product1.jpg" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text">$10.00</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                        <a href="#" class="btn btn-success">Add to Cart</a>
                    </div>
                </div>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 text-center">
        <p class="mb-0">&copy; 2024 My EC Site. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
